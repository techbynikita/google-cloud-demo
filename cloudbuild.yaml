steps:
  # Build and push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-backend:latest'
      - './backend'
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-backend:latest'
    id: 'push-backend'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'feedback-wall-backend'
      - '--image'
      - 'asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-backend:latest'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
    id: 'deploy-backend'

  # Get backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$$(gcloud run services describe feedback-wall-backend --region=asia-south1 --project=techbynikita --format='value(status.url)')
        echo "$$BACKEND_URL" > /workspace/backend-url.txt
        echo "Backend URL: $$BACKEND_URL"
    id: 'get-backend-url'
    waitFor: ['deploy-backend']

  # Build frontend - read backend URL from file and use it as build arg
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$$(cat /workspace/backend-url.txt)
        echo "Building frontend with backend URL: $$BACKEND_URL"
        cd /workspace/frontend
        docker build -t asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-frontend:latest --build-arg VITE_API_URL="$$BACKEND_URL" .
    id: 'build-frontend'
    waitFor: ['get-backend-url']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-frontend:latest'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'feedback-wall-frontend'
      - '--image'
      - 'asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-frontend:latest'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

options:
  logging: CLOUD_LOGGING_ONLY
