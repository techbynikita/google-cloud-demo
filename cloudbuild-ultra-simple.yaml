steps:
  # Build simple backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - './backend/Dockerfile.simple'
      - '-t'
      - 'asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-backend:latest'
      - './backend'
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-backend:latest'
    id: 'push-backend'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'feedback-wall-backend'
      - '--image'
      - 'asia-south1-docker.pkg.dev/techbynikita/feedback-wall/feedback-wall-backend:latest'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
    id: 'deploy-backend'

options:
  logging: CLOUD_LOGGING_ONLY

